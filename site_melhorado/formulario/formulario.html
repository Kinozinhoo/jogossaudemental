
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Formulário - Experiência com Jogos</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <h1>Compartilhe sua Experiência com Jogos</h1>

        <form action="#" method="post">
            <label for="experiencia">Conte sua experiência com jogos (positiva, negativa ou ambas):</label><br>

        </form>
    </div>
</body>
